name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  jar:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Build JAR
        run: mvn -B -ntp package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tcpmon-jar
          path: target/*.jar
          if-no-files-found: error
